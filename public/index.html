<html>
<body>
	<div>
		Operations supported:

		<ul>
		  <li>^</li>
		  <li>*</li>
		  <li>/</li>
		  <li>+</li>
		  <li>-</li>
		  <li>()</li>
		</ul>
	</div>
	<br>
	<form action="/calculate" method="post">
		<input type="text" name="expression" id="expression">
		<input type="submit" value="calculate" id="submitButton">

	<div id="result">

<script>
	var searchParams = new URLSearchParams(window.location.search); //?anything=123
	
	document.getElementById("expression").value=searchParams.get("expression");
	document.getElementById("result").innerHTML="Result : " + searchParams.get("result");
	
</script>
</html>
